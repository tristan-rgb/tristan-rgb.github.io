<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test de Ansiedad y Estrés - Healthy Lifestyle CETI">
    <title>Test de Ansiedad y Estrés - Healthy Lifestyle CETI</title>
    <link rel="stylesheet" href="css/estilos.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #test-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .question {
            margin: 15px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            display: none;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div id="test-container">
        <h1>Test de Ansiedad y Estrés</h1>
        <form id="test-form">
            <div class="question">
                <label>1. ¿Te sientes nervioso(a) o inquieto(a) la mayor parte del tiempo?</label><br>
                <input type="radio" name="question1" value="sí" required> Sí
                <input type="radio" name="question1" value="no"> No
            </div>
            <div class="question">
                <label>2. ¿Tienes dificultades para concentrarte o mantener la atención?</label><br>
                <input type="radio" name="question2" value="sí" required> Sí
                <input type="radio" name="question2" value="no"> No
            </div>
            <div class="question">
                <label>3. ¿Experimentas fatiga o falta de energía, incluso después de descansar?</label><br>
                <input type="radio" name="question3" value="sí" required> Sí
                <input type="radio" name="question3" value="no"> No
            </div>
            <div class="question">
                <label>4. ¿Tienes problemas para dormir o te despiertas frecuentemente durante la noche?</label><br>
                <input type="radio" name="question4" value="sí" required> Sí
                <input type="radio" name="question4" value="no"> No
            </div>
            <div class="question">
                <label>5. ¿Te sientes abrumado(a) por las responsabilidades o tareas diarias?</label><br>
                <input type="radio" name="question5" value="sí" required> Sí
                <input type="radio" name="question5" value="no"> No
            </div>
            <button type="submit">Enviar Respuestas</button>
        </form>
        <div class="message" id="confirmation-message">Se han enviado las respuestas.</div>
    </div>

    <script>
        document.getElementById("test-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Mostrar el mensaje de confirmación
            document.getElementById("confirmation-message").style.display = "block";

            // Redirigir al index después de 5 segundos
            setTimeout(function() {
                window.location.href = "index.html";
            }, 5000);
        });
    </script>
</body>
</html>
