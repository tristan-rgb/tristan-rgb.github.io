<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #f3e7e9, #e3fdfd); /* Colores suaves */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Contenedor para el "agua" */
        .water {
            position: absolute;
            bottom: -100%; /* Empieza fuera de la pantalla */
            width: 100%;
            height: 100%;
            background: #4ac0e0; /* Color de agua */
            z-index: 1; /* El agua estará detrás del texto */
            animation: rise 8s forwards; /* Subir agua en 8 segundos */
        }

        @keyframes rise {
            from {
                bottom: -100%;
            }
            to {
                bottom: 0; /* Agua cubre toda la pantalla */
            }
        }

        /* Texto inicial */
        h1 {
            font-size: 2.5em;
            color: #333;
            opacity: 0;
            transform: scale(0.5);
            z-index: 2; /* El texto está por delante del agua */
            animation: zoomIn 8s forwards; /* Animación de 8 segundos */
            max-width: 80%;
            margin-bottom: 20px;
            position: relative;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Estilo del botón */
        #startBtn {
            display: none; /* Oculto hasta que la animación termine */
            padding: 15px 30px;
            background-color: #ff6b6b; /* Color llamativo del botón */
            color: white;
            font-size: 1.5em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Sombra */
            z-index: 2; /* El botón también está por delante del agua */
            position: relative;
            animation: riseBtn 8s forwards; /* Efecto de subida junto con el agua */
        }

        @keyframes riseBtn {
            from {
                transform: translateY(100%); /* El botón aparece desde abajo */
            }
            to {
                transform: translateY(0); /* Se centra en su lugar */
            }
        }

        /* Palpitación del botón */
        @keyframes pulse {
            0% {
                transform: scale(1);
                background-color: #ff6b6b;
            }
            50% {
                transform: scale(1.1);
                background-color: #ff4757; /* Cambia a un tono más fuerte */
            }
            100% {
                transform: scale(1);
                background-color: #ff6b6b;
            }
        }

        /* Aplicar la animación de palpitación cuando el botón esté centrado */
        #startBtn.pulse {
            animation: pulse 1.5s infinite; /* El botón palpitará indefinidamente */
        }

        #startBtn:hover {
            background-color: #ff4757; /* Cambia color al pasar el mouse */
            transform: scale(1.2); /* Crece aún más al pasar el mouse */
        }
    </style>
</head>
<body>

    <h1>Descubre la fuerza que llevas dentro, porque cada emoción es el primer paso hacia el bienestar.</h1>

    <!-- Agua subiendo -->
    <div class="water"></div>

    <button id="startBtn" onclick="location.href='index.php'">Iniciar</button>

    <script>
        setTimeout(function() {
            const startBtn = document.getElementById('startBtn');
            startBtn.style.display = 'block'; // Muestra el botón después de 8 segundos
            startBtn.classList.add('pulse'); // Añade la clase para que comience a palpitar
        }, 8000); // Espera 8 segundos antes de mostrar el botón y aplicar la animación de palpitación
    </script>

</body>
</html>
